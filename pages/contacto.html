    <main>
        <div>
            <h1 class="typeTexth1">Contáctanos</h1>
        </div>
        <div class="row container-fluid p-0 m-0">
            <section class="col">
                <div>
                    <section>
                        <h3>Envianos un mensaje </h3>
                    </section>
                </div>
                <div class="type">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Ingrese aquí">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                    </div>
                    <div class="mb-3">
                        <label for="affair" class="form-label">Asunto</label>
                        <input type="text" class="form-control" id="affair" placeholder="Ingrese aquí">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="message" rows="8"></textarea>
                    </div>
                    <div class="">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>
                </div>
            </section>
            <section class="col">
                <h3>Como llegar</h3>
                <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1702.2047265460772!2d-62.075947963009654!3d-31.430392871885903!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95cad7e26d609bc7%3A0x3803a75c3a487668!2sIturraspe%20745%2C%20San%20Francisco%2C%20C%C3%B3rdoba!5e0!3m2!1ses-419!2sar!4v1664304561160!5m2!1ses-419!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            <div class="w-100"></div>
            <section class="col">
                <h3>Otros contactos</h3>
                <div class="iconsContact">
                    <a href=""><img src="../assets/img/main-icon-whatsapp.png" alt=""></a>
                    <a href=""><img src="../assets/img/main-icon-linkedin.png" alt=""></a>
                </div>
            </section>

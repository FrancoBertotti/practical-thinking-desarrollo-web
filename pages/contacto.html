    <main>
        <div  class="form">
            <h1 class="typeTexth1">Contáctanos</h1>
            <div>
                <section>
                    <h3>Envianos un mensaje </h3>
                </section>
            </div>
            <form class="type" action="" method="post">
                <label for="name">
                    <span>Nombre</span>
                    <input type="text" id="name">
                </label>
                <label for="email">
                    <span>Correo electrónico</span>
                    <input type="email" id="email">
                </label>
                <label for="affair">
                    <span>Asunto</span>
                    <input type="text" id="affair">
                </label>
                <label for="message">
                    <span>Mensaje</span>
                    <textarea name="message" id="message" cols="50" rows="10"></textarea>
                </label>
                <button>Enviar</button>
            </form>
        </div>
        
        <div>
            <section>
                <h3>Como llegar</h3>
                <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1702.2047265460772!2d-62.075947963009654!3d-31.430392871885903!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95cad7e26d609bc7%3A0x3803a75c3a487668!2sIturraspe%20745%2C%20San%20Francisco%2C%20C%C3%B3rdoba!5e0!3m2!1ses-419!2sar!4v1664304561160!5m2!1ses-419!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

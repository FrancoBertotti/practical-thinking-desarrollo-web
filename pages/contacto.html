            <div>

                </section>
            </div>
            <form class="type" action="" method="post">

                    <input type="text" id="affair">
                </label>
                <label for="message">
                    <span>Mensaje</span>
                    <textarea name="message" id="message" cols="50" rows="10"></textarea>
                </label>
                <button>Enviar</button>
            </form>
